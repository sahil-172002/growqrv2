  <style>
    /* Critical CSS - Inlined for faster initial paint */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #FFFFFF;
      color: #000000;
      overflow-x: hidden;
    }

    /* Prevent layout shift before React hydrates */
    #root {
      min-height: 100vh;
      background-color: #FFFFFF;
    }

    /* GPU Acceleration for 3D transforms */
    .transform-style-3d,
    .perspective-1000,
    .perspective-800 {
      transform: translateZ(0);
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    /* Performance hints for animated elements */
    .will-animate {
      will-change: transform, opacity;
    }

    .text-glow {
      text-shadow: 0 0 20px rgba(255, 106, 47, 0.3);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #F3F4F6;
    }

    ::-webkit-scrollbar-thumb {
      background: #D1D5DB;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #FF6A2F;
    }

    .clip-text-image {
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }

    /* Beam active overlay control (GSAP-driven, no React re-renders) */
    .beam-active-overlay {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    /* Activated via GSAP class toggle */
    .beam-active .beam-active-overlay,
    .beam-is-active .beam-active-overlay {
      opacity: 1 !important;
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>

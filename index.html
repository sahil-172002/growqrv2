  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #FFFFFF;
      color: #000000;
      overflow-x: hidden;
    }

    /* GPU Acceleration for 3D transforms */
    .transform-style-3d,
    .perspective-1000,
    .perspective-800 {
      transform: translateZ(0);
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    /* Performance hints for animated elements */
    .will-animate {
      will-change: transform, opacity;
    }

    .text-glow {
      text-shadow: 0 0 20px rgba(255, 106, 47, 0.3);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #F3F4F6;
    }

    ::-webkit-scrollbar-thumb {
      background: #D1D5DB;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #FF6A2F;
    }

    .clip-text-image {
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }

    /* Beam active overlay control (GSAP-driven, no React re-renders) */
    .beam-active-overlay {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    /* Activated via GSAP class toggle */
    .beam-active .beam-active-overlay,
    .beam-is-active .beam-active-overlay {
      opacity: 1 !important;
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            orange: {
              DEFAULT: '#FF6A2F',
              hover: '#FF8C5F',
              dim: 'rgba(255, 106, 47, 0.1)'
            },
            black: {
              DEFAULT: '#000000',
              rich: '#0a0a0a',
              card: '#111111'
            },
            gray: {
              50: '#F9FAFB',
              100: '#F3F4F6',
              200: '#E5E7EB',
              800: '#1F2937',
              900: '#111827',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            poppins: ['Poppins', 'sans-serif'],
          },
          animation: {
            'spin-slow': 'spin 12s linear infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
            'fade-in-up': 'fade-in-up 1s ease-out forwards',
            'fade-in': 'fade-in 0.8s ease-out 0.15s forwards',
            'fade-up': 'fade-up 1s ease-out 0.3s forwards',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translate3d(0, 0, 0)' },
              '50%': { transform: 'translate3d(0, -20px, 0)' },
            },
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translate3d(0, 20px, 0)' },
              '100%': { opacity: '1', transform: 'translate3d(0, 0, 0)' },
            },
            'fade-in': {
              '0%': { opacity: '0', transform: 'translateY(-16px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'fade-up': {
              '0%': { opacity: '0', transform: 'translateY(40px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
